<button
  class="notif-pill {{ 'on' if notif_enabled else 'off' }}"
  aria-label="{{ 'Disable notifications' if notif_enabled else 'Enable notifications' }}"
  hx-post="/toggle-notifications"
  hx-vals='{"csrf_token": {{ csrf_token | tojson }}}'
  hx-target="#notif-toggle"
  hx-swap="innerHTML"
  hx-indicator="#notif-toggle"
>{% if notif_enabled %}<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg> On{% else %}<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M8.7 3A6 6 0 0 1 18 8a21.3 21.3 0 0 0 .6 5"/><path d="M17 17H3s3-2 3-9a4.67 4.67 0 0 1 .3-1.7"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/><line x1="2" y1="2" x2="22" y2="22"/></svg> Disabled{% endif %}</button>
